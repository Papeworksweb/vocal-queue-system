<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Systeme d'appel des clients</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="marquee-container">
      <span class="marquee-span">Annonce :</span>
      <marquee
        behavior="scroll"
        direction="left"
        scrollamount="8"
        >Bienvenue â€” Prochain client :
        <span id="marquee-number">0</span></marquee
      >
    </div>

    <div class="card" style="width: 15rem">
      <div class="card-body">
        <h5 class="card-title" id="card-title"></h5>
        <div id="counter">0</div>
        <p class="card-text">client suivant</p>
        <div class="prev-next">
          <button id="decrement" class="btn btn1">
            <i class="bi bi-dash"></i>
          </button>
          <button id="reset" class="btn btn0">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
          <button id="increment" class="btn btn2">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
